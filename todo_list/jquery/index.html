<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="js/jquery-3.3.1.min.js"></script>

<body>
	<div class="container">

		<div id="myDIV" class="header">
	    	<h2 style="margin:5px">Công việc của tôi</h2>
	    	<span id="TickAll" class="addBtn">Tick</span>
	    	<span id="Cancel" class="addBtn">Cancel</span>
	    	<input type="text" id="myInput" placeholder="Công việc...">
	    	<!-- <input type="text" id="myInput" placeholder="Công việc..." onkeypress="return runScript(event)"> -->
	    	<span id="newElement" class="addBtn">Thêm</span>
	  	</div>
	 
		<ul id="myUL">
		    <!-- <li class="checked">A<span class="close">X</span></li>
			<li>B<span class="close">X</span></li>
			<li>C<span class="close">X</span></li> -->
		</ul>
		
		<div class="action" style="display: none;">
			<div class="action_count">
				<span id="hiddenSpan"><strong id="count"></strong>&#32;&#32;công việc</span>
			</div>
			<div>
				<ul class="action_ul" id="hidden2">
					<li><a href="#" id="TatCa">Tất cả</a></li>
					<li><a href="#" id="Active">Chưa</a></li>
					<li><a href="#" id="Complete">Oke</a></li>
				</ul>
			</div>
			<div class="action_finish">
				<a href="#" class="hidden3" style="display: none;" id="HoanThanh">Hoàn thành</a>
			</div>
		</div>
		
		<p id="dem"></p>
		<p id="show"></p>

		<!-- <button onclick="testName();">Test Name</button>
		<p id="name"></p> -->

		<!-- <input type="text" id="scriptBox" name="" onkeypress="return runScript(event)"> -->
	</div>
	

	<script type="text/javascript" src="js/site.js"></script>
