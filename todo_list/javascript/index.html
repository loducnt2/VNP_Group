<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<body>
	<div class="container">

		<div id="myDIV" class="header">
	    	<h2 style="margin:5px">Công việc của tôi</h2>
	    	<span onclick="tickAllWork()" class="addBtn">Tick</span>
	    	<span onclick="unTickAllWork()" class="addBtn">Cancel</span>
	    	<!-- <input type="text" id="myInput" placeholder="Công việc..."> -->
	    	<input type="text" id="myInput" placeholder="Công việc..." onkeypress="return runScript(event)">
	    	<span onclick="newElement()" class="addBtn">Thêm</span>
	  	</div>
	 
		<ul id="myUL">
		    <!-- <li class="checked">A<span class="close">X</span></li>
		    			<li>B<span class="close">X</span></li>
		    			<li>C<span class="close">X</span></li> -->
		</ul>
		
		<div class="action" id="action" style="display: none;">
			<div class="action_count">
				<span id="hiddenSpan"><strong id="count"></strong>&#32; &#32;công việc</span>
			</div>
			<div>
				<ul class="action_ul">
					<li><a href="#" onclick="getAllWork()">Tất cả</a></li>
					<li><a href="#" onclick="getUnfinishWork()">Chưa</a></li>
					<li><a href="#" onclick="getCompleteWork()">Oke</a></li>
				</ul>
			</div>
			<div class="action_finish">
				<a href="#" id="hidden3" style="display: none;" onclick="deleteWorkComplete()">Hoàn thành</a>
			</div>
		</div>
		
		<p id="dem"></p>
		<p id="show"></p>

		<!-- <button onclick="testName();">Test Name</button>
		<p id="name"></p> -->

		<!-- <input type="text" id="scriptBox" name="" onkeypress="return runScript(event)"> -->
	</div>


	
	<script src="js/json.js"></script>
</body>
</html>
